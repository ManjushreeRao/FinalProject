<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>My first website</title>
</head>
<body>

<header class="bg-light">
    <div class="container px-4">
        <div class="row gx-4">


            <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-3">


                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link" href="/about/">About</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/academics/">Academics</a>
                        </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/Faculty/">Faculty</a>
                        </li>
                        <li class="nav-item active ">
                            <a class="nav-link active " href="/records/">Records
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/chart/">Chart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gallery/">Photos</a>
                        </li>

                    </ul>

                </div>

                <div class="container justify-content-end">

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a target="_blank" href="/calendar/">
                        <img border="10" src="https://www.google.com/calendar/images/ext/gc_button6_en.gif"></a>
                </div>
            </nav>
        </div>
    </div>
</header>

<header class="bg-light">
    <div class="container-xl">
        <div class="jumbotron">
            <!--            <h5 class="display-6 "> Arizona State University</h5>-->
            <a class="btn btn-danger btn" href="new" role="button">Add New </a>
            <p></p>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Sex</th>
                    <th scope="col">Age</th>
                    <th scope="col">Height_in</th>
                    <th scope="col">Weight_lbs</th>
                </tr>
                </thead>
                <tbody>
                {% for record in records %}
                    <tr>
                        <td><a href="/view/{{ record.id }}">{{ record.Name }}</a></td>
                        <td>{{ record.Sex }}</td>
                        <td>{{ record.Age }}</td>
                        <td>{{ record.Height_in }}</td>
                        <td>{{ record.Weight_lbs }}</td>

                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</header>
</body>
</html>
